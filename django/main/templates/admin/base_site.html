{% extends "admin/base_site.html" %}

{% block extrastyle %}
<style>
    #id_thumbnail_generated, #id_screenshot_generated {
        display: none;
    }

    a:focus, a:hover, a:link, a:visited {
        color: {{ ADMIN_HEADER_COLOR }};
    }

    #changelist-filter a:focus, #changelist-filter a:hover, #changelist-filter li.selected a:focus, #changelist-filter li.selected a:hover {
        color: {{ ADMIN_HEADER_COLOR }} !important;
    }

    div.breadcrumbs a:hover {
        color: #ccc;
    }

    #header {
        background: {{ ADMIN_HEADER_COLOR }};
        color: #fff;
    }

    .module h2, .module caption, .inline-group h2 {
        background: {{ ADMIN_HEADER_COLOR }};
        color: #fff;
    }

    #branding h1, #branding h1 a:link, #branding h1 a:visited {
        color: #fff;
    }

    div.breadcrumbs {
        background: #999;
        color: #fff;
    }

    .paginator a:link, .paginator a:visited {
        background: {{ ADMIN_HEADER_COLOR }} !important;
    }

    #changelist-filter li.selected a {
        color: #222 !important;
    }

    .button, input[type=submit], input[type=button], .submit-row input, a.button {
        background: {{ ADMIN_HEADER_COLOR }};
    }

    .button.default, input[type=submit].default, .submit-row input.default {
        background: {{ ADMIN_HEADER_COLOR }};
    }

    .button:active, input[type=submit]:active, input[type=button]:active, .button:focus, input[type=submit]:focus, input[type=button]:focus, .button:hover, input[type=submit]:hover, input[type=button]:hover {
        background:{{ ADMIN_HEADER_COLOR }} !important;
    }

    .selector-chosen h2 {
        background: {{ ADMIN_HEADER_COLOR }} !important;
    }

    .object-tools a:focus, .object-tools a:hover {
        background-color: {{ ADMIN_HEADER_COLOR }};
    }
    .markdownx-preview {
        display: none;
    }
    body {
        height: auto;
        min-height: calc(100vh - 237px);
    }
    body #container {
        height: auto;
        min-height: calc(100vh - 237px);
    }
    footer {
        height: 35px;
        text-align: center;
        color: white;
        font-weight: bold;
        background-color: {{ ADMIN_HEADER_COLOR }};
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: 300;
    }
    footer a,
    footer a:focus,
    footer a:link,
    footer a:visited {
        color: white;
    }
    footer a:hover{
        font-weight: 900;
    }
</style>
{% endblock %}
